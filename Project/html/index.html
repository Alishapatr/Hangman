<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .cart { max-width: 400px; margin: auto; border: 1px solid #ddd; padding: 10px; }
        .item { display: flex; justify-content: space-between; padding: 5px 0; }
    </style>
</head>
<body>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <p>Total: <span id="total-price">$0.00</span></p>
        <button onclick="clearCart()">Clear Cart</button>
    </div>

    <script>
        let cart = [
            { name: "Item 1", price: 10 },
            { name: "Item 2", price: 20 }
        ];

        function updateCart() {
            let cartContainer = document.getElementById("cart-items");
            let totalPrice = 0;
            cartContainer.innerHTML = "";
            
            cart.forEach(item => {
                cartContainer.innerHTML += `<div class="item"><span>${item.name}</span><span>$${item.price}</span></div>`;
                totalPrice += item.price;
            });

            document.getElementById("total-price").innerText = `$${totalPrice.toFixed(2)}`;
        }

        function clearCart() {
            cart = [];
            updateCart();
        }

        updateCart();
    </script>
</body>
</html>
